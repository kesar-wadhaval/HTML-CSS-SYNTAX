<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #inline{color: red;}
    </style>
  </head>
  <body>
    <p>
      span tag is used for applying styles or manipulating a small portion of
      text or <span id="inline">inline</span> content without breaking the flow of the
      document. It's like div but inline instead of block-level.
    </p>
  </body>
</html>
