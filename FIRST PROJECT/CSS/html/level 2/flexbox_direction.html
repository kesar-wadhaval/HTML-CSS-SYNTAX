<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox Direction</title>
    <link rel="stylesheet" href="../../css/level 2/flexbox_direction.css">
</head>
<body>
    <h1 id="flex_box_row">Flex box row</h1>
    <div id="flex_direction_row">
        <div id="row1" class="flex_direction">row1</div>
        <div id="row2" class="flex_direction">row2</div>
        <div id="row3" class="flex_direction">row3</div>
        <div id="row4" class="flex_direction">row4</div></div>


  <h1 id="flex_box_row_reverse">Flex box row reverse</h1>
    <div id="flex_direction_row_reverse">
        <div id="row_reverse1" class="flex_direction">row reverse1</div>
        <div id="row_reverse2" class="flex_direction">row reverse2</div>
        <div id="row_reverse3" class="flex_direction">row_reverse3</div>
        <div id="row_reverse4" class="flex_direction">row_reverse4</div>
    </div>


  <h1 id="flex_box_coloum">Flex box coloum</h1>
    <div id="flex_direction_coloum">
        <div id="coloum1" class="flex_direction">coloum1</div>
        <div id="coloum2" class="flex_direction">coloum2</div>
        <div id="coloum3" class="flex_direction">coloum3</div>
        <div id="coloum4" class="flex_direction">coloum4</div>
    </div>


  <h1 id="flex_box_coloum_reverse">Flex box coloum reverse</h1>
     <div id="flex_direction_coloum_reverse">
        <div id="coloum_reverse1" class="flex_direction">coloum reverse1</div>
        <div id="coloum_reverse2" class="flex_direction">coloum reverse2</div>
        <div id="coloum_reverse3" class="flex_direction">coloum_reverse3</div>
        <div id="coloum_reverse4" class="flex_direction">coloum_reverse4</div>
    </div>
</body>
</html>
